@(message: String)
@main {
    <div class="page-header">
        <h1>CQRS</h1>
    </div>
    @if(message != null) {
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            @message
        </div>
    }
    <div class="row">
        <h2 class="col-lg-12">
            Commands
        </h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <h3>Create new team</h3>
            <form method="post" action="@routes.Application.newTeam()" class="form-horizontal">
                <div class="form-group">
                    <label for="teamName" class="col-sm-3 control-label">Team Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="teamName" id="teamName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h3>Add new player</h3>
            <form method="post" action="@routes.Application.newPlayer()" class="form-horizontal">
                <div class="form-group">
                    <label for="teamName" class="col-sm-3 control-label">Team Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="teamName" id="teamName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Player Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jerseyNumber" class="col-sm-3 control-label">Jersey Number:</label>
                    <div class="col-sm-9">
                        <input type="text" name="jerseyNumber" id="jerseyNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <h3>Score!</h3>
            <form method="post" action="@routes.Application.score()" class="form-horizontal">
                <div class="form-group">
                    <label for="teamName" class="col-sm-3 control-label">Team Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="teamName" id="teamName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Jersey Number:</label>
                    <div class="col-sm-9">
                        <input type="text" name="jerseyNumber" id="jerseyNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jerseyNumber" class="col-sm-3 control-label">Score:</label>
                    <div class="col-sm-9">
                        <input type="text" name="score" id="score" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <h2 class="col-lg-12">
            Queries
        </h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <h3>Get player record</h3>
            <form method="get" action="@routes.Application.player()" class="form-horizontal">
                <div class="form-group">
                    <label for="teamName" class="col-sm-3 control-label">Team Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="teamName" id="teamName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Jersey Number:</label>
                    <div class="col-sm-9">
                        <input type="text" name="jerseyNumber" id="jerseyNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Get Player</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h3>Get team score</h3>
            <form method="get" action="@routes.Application.team()" class="form-horizontal">
                <div class="form-group">
                    <label for="teamName" class="col-sm-3 control-label">Team Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="teamName" id="teamName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Get Team Score</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
